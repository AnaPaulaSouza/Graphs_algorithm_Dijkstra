plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task run(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "br.anhembi.graphs.app.App"
    args "graph.txt"
}